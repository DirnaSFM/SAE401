<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>GentilVoisin - S'inscrire Étape 2</title>
    <link rel="stylesheet" href="inscription.css">
</head>

<body>
    <div class="conteneur">
        <h2>Bonjour !</h2>
        <p>Inscrivez-vous pour découvrir toutes nos fonctionnalités.</p>
        <form action="inscription.php" method="post">
            <div class="input-twice">
                <div class="form-group col-md-4">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
            </div>
            <div class="input">
                <label for="address">Adresse complète</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-twice">
                <div class="form-group col-md-4">
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="zipcode">Code postal</label>
                    <input type="text" id="zipcode" name="zipcode" required>
                </div>
            </div>
            <div class="input">
                <label for="tel">Numéro de téléphone</label>
                <input type="text" id="tel" name="tel" required>
            </div>
            <div class="input">
                <label for="rayon">Rayon de déplacement</label>
                <input type="range" id="rayon" name="rayon" min="0" max="200" value="100">
            </div>
            <button type="submit">S'inscrire</button>
            <p class="connexion">Vous avez déjà un compte ? <a href="../connexion/connexion.html">Se connecter</a></p>
        </form>
    </div>
</body>

</html>
