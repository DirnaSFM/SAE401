<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GentiVoizin - Paramètres</title>
  <link rel="stylesheet" href="parametre.css">
</head>

<body>
  <header class="site-header">
    <a href="../profil/profil.html" class="fleche">
      <img src="../images/fleche.png" alt="Logo GentiVoizin">
    </a>
    <a href="../accueil/accueil.html" class="logo">
      <img src="../images/logo.png" alt="Logo GentiVoizin">
    </a>
  </header>
    <div class="conteneur">
      <h1 class="parametres-title">Paramètres</h1>
      <h3 class="parametres-title">Modifier votre profil</h3>
      <form>
        <div class="inputs">
            <div class="input">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="input">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="input">
                <label for="adress">Adresse</label>
                <input type="text" id="adress" name="adress" required>
            </div>
            <div class="input">
                <label for="tel">Téléphone</label>
                <input type="text" id="tel" name="tel" required>
            </div>
            <div class="input">
              <label for="mdp "class="parametres-label">Mot de passe actuel</label>
              <input type="password" id="mdp"  name="mdp" value=actualPassword/>
            </div>
            <div class="input">
              <label class="parametres-label">Nouveau mot de passe</label>
              <input type="password" id="mdp"  name="mdp" value=actualPassword/>
            </div>
            <div class="input">
              <label class="parametres-label" >Confirmer le nouveau mot de passe : </label>
              <input type="password" id="mdp"  name="mdp" value=actualPassword/>
            </div>
      </div>
        <div id="error-message" style="color: red;"></div>
        <button onClick={handleSubmit} value="Enregistrer" class="enregistrer-btn">Enregistrer</button>
        <button onClick={handleSubmit} value="Suppresion" class="supprimer-btn">Supprimer le compte</button>
      </form>
    </div>
    <script src="parametre.js"></script>
</body>
</html>
