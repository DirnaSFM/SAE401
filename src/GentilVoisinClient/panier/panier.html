<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GentiVoizin - Votre panier</title>
  <link rel="stylesheet" href="panier.css">
</head>

<body>
  <header class="site-header">
    <a href="../accueil/accueil.html" class="logo">
      <img src="../images/logo.png" alt="Logo GentiVoizin">
    </a>
    <a href="../annonces/deposer_annonce.html" class="post-ad-button">
      <img src="../images/plus.png" alt="+" class="icon-plus">Déposer une annonce
    </a>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher sur SAE401">
      <img src="../images/loupe.png" alt="Search" class="search-icon">
    </div>
    <a href="../profil/profil.html" class="connect-button">
      <img src="../images/profil_player1.png" alt="Se connecter" class="profile-image">
    </a>
  </header>
  <div class="panier">
    <h2>Votre panier</h2>
    <div class="objet">
      <div class="image">
        <img src="../images/image3.png" alt="Tournevis">
      </div>
      <div class="details">
        <h3>Tournevis</h3>
        <p>Matériel</p>
        <p>En stock</p>
        <p>Prix unitaire: 19 jetons</p>
        <p>Qté: 3</p>
        <button class="supprimer">Supprimer</button>
      </div>
      <div class="prixProduit">
        <p>Prix total: 57 jetons</p>
      </div>
    </div>
    <div class="prixTotal">
      <p>Prix total du panier: 57 jetons</p>
    </div>
  </div>

</body>

</html>
