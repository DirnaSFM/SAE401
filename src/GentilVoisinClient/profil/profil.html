<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GentiVoizin - Votre profil</title>
  <link rel="stylesheet" href="profil.css">
</head>

<body>
  <header class="site-header">
		<a href="../accueil/accueil.html" class="logo">
			<img src="../images/logo.png" alt="Logo GentiVoizin">
		</a>
		<a href="../annonces/deposer_annonce.html" class="post-ad-button">
			<img src="../images/plus.png" alt="+" class="icon-plus">Déposer une annonce
		</a>
		<div class="search-bar">
			<input type="text" id="searchInput" placeholder="Rechercher sur SAE401">
			<img src="../images/loupe.png" alt="Search" class="search-icon">
		</div>
		<a href="profil.html" class="connect-button">
			<img src="../images/profil_player1.png" alt="Se connecter" class="profile-image">
		</a>
	</header>
  <div class="profile-container">
    <div class="profile-header">
      <img src="../images/profil_player1.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <h1 class='profile-name'>player1</h1>
        <button onclick="location.href='public_profile.html'">Accéder à mon profile public</button>
      </div>
      <div class="wallet-info">
        <h2>Porte-monnaie</h2>
        <p>Jeton</p>
      </div>
    </div>
    <div class="profile-body">
      <button onclick="location.href='../annonces/annonces_voizin.html'">Annonces</button>
      <button onclick="location.href='dashboard.html'">Tableau de bord</button>
      <button onclick="location.href='settings.html'">Paramètres</button>
    </div>
    <button onclick="location.href='logout.html'" class="logout-button">Se déconnecter</button>
  </div>
  <script src="profile.js"></script>
</body>

</html>
