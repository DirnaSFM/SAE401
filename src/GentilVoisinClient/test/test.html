<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Distance Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="distance-selector">
        <div class="current-distance">100km</div>
        <input type="range" min="0" max="200" value="100" class="distance-slider">
        <div class="min-distance">0km</div>
        <div class="max-distance">200km</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
