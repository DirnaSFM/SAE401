<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GentiVoizin - Déposer une annonce</title>
	<link rel="stylesheet" href="deposer_annonce.css">
</head>

<body>
	<header class="site-header">
		<a href="../accueil/accueil.html" class="fleche">
		  <img src="../images/fleche.png" alt="Logo GentiVoizin">
		</a>
		<a href="../profil/profil.html" class="profil">
		  <img src="../images/profil_player1.png" alt="Logo GentiVoizin">
		</a>
	</header>
	<div class="annonce-container">
		<h2>Votre Annonce</h2>
		<form id="annonce-form">
			<div class="form-group">
				<label for="titre">Titre de l’annonce:</label>
				<input type="text" id="titre" name="titre" required>
			</div>
			<div class="form-group">
				<label for="categorie">Categorie:</label>
				<select id="categorie" name="categorie">
					<option value="">Choisir une catégorie</option>
					<option value="maison">Paysagisme</option>
					<option value="maison">Menuiserie</option>
					<option value="maison">Plomberie</option>
					<option value="maison">Electricité</option>
					<option value="maison">Terrassement</option>
					<option value="maison">Chauffagerie</option>
					<option value="maison">Maçonnerie</option>
					<option value="maison">Peinture</option>
					<option value="maison">Démolition</option>
					<option value="maison">Bâtiment</option>
					<option value="maison">Toiture</option>
				</select>
			</div>
			<div class="form-group">
				<label for="prix">Prix:</label>
				<input type="text" id="prix" name="prix" min="0" oninput="validateInput(this)" required> Jeton(s)
			</div>
			<div id="error-message" style="color: red;"></div>
			<div class="form-group">
				<label for="ajout-image">Ajout image:</label>
				<div id="image-upload" class="image-upload">
					<label for="image-input">
						<img src="../images/ajoutImage.png" alt="Ajouter image" />
					</label>
					<label for="image-input">
						<img src="../images/ajoutImage.png" alt="Ajouter image" />
					</label>
					<label for="image-input">
						<img src="../images/ajoutImage.png" alt="Ajouter image" />
					</label>
					<input id="image-input" type="file" name="images" multiple>
				</div>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea id="description" name="description" required></textarea>
			</div>
			<button type="submit">Publier l’annonce</button>
		</form>
	</div>
	<script src="deposer_annonce.js"></script>
</body>

</html>
